<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[DEMO] ELEMENTfill: Element queries polyfill</title>
		<script src="elementfill-0.9.0.js" type="text/javascript"></script>
		<style>
			body {
				padding: 0;
				margin: 0;
				font-family: helvetica, arial, sans-serif;
			}
			.wrapper {
				padding: 20px;
			}
			.module {
				padding: 5px;
				box-sizing: border-box;
				color: #666;
				font-size: 12px;
				border: 1px solid #999;
				-webkit-border-radius: 4px;
				-moz-border-radius: 4px;
				border-radius: 4px;
				width: 100%;
				min-height: 100px;
				margin-bottom: 20px;
				background: #ccc;
			}
			.elq-abovemax {
				background: #ffbaba;
			}
			.elq-belowmin {
				background: #f9ffba;
			}
			.elq-inrange {
				background: #baffc0;
			}
			.elq-abovemax:before {
				content: 'This element is now above its maximum query and has the class: .elq-abovemax';
			}
			.elq-belowmin:before {
				content: 'This element is now below its minimum query and has the class: .elq-belowmin';
			}
			.elq-inrange:before {
				content: 'This element is now in the range of its query and has the class: .elq-inrange';
			}
			.elq-abovemax:before, .elq-belowmin:before, .elq-inrange:before {
				font-weight: bold;
				background: rgba(255,255,255,0.5);
				display: block;
				-webkit-border-radius: 4px;
				-moz-border-radius: 4px;
				border-radius: 4px;
				margin-bottom: 3px;
				padding: 3px;
			}

		</style>
	</head>
	<body>

		<div class="wrapper">
			<h1>Elementfill: Element queries polyfill</h1>
			<div class="module">no element query attached</div>
			<div data-elementfill data-max-width="1280" data-min-width="800" class="module">
				<div class="query-info">(queries: max: 1280px, min: 800px)</div>
			</div>
			<div data-elementfill data-max-width="768" data-min-width="480" class="module">
				<div class="query-info">(queries: max: 768px, min: 480px)</div>
			</div>
			<div data-elementfill data-min-width="480" class="module">
				<div class="query-info">(queries: max: none, min: 800px)</div>
			</div>
			<div data-elementfill data-max-width="768" class="module">
				<div class="query-info">(queries: max: 640px, min: none)</div>
			</div>
			<p>Author: Rasmus Bangsted Pedersen &copy; 2013</p>
		</div>

	</body>
</html>
